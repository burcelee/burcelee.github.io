<!DOCTYPE html>
<html>
<style>
.terminal {
	background-color: black;
	clear:right;
	overflow: auto;
	color: rgb(0,255,0);
	font-family: "Courier";
  	width: 100vw;
  	max-width:100%;
	height:100vh;
}
body { margin: 0; padding: 0; }
a {
  color: rgb(255,255,0);
  font-family: "Courier";
} 
</style>
<head>
	<title>P.O.S. , The Portable Operating System</title>
</head>
<body>
<div class='terminal' id='terminal'></div>
<!-- execution div is used to append dynamic scripts to run.
Use of a new div allows dynamic scripts to modify the terminal
div at will without having to worry about destroying themselves.
-->
<div class='execution' id='execution'></div>
<script src="scripts/jquery-311.js"></script>

<script src="scripts/pos_fs.js"></script>
<script src="scripts/pos_is.js"></script>
<script src="scripts/pos_main.js"></script>
<script src="scripts/extensions/welcome_extension.js"></script>
<script src="scripts/extensions/shell_extension.js"></script>
<script src="scripts/extensions/utilities_extension.js"></script>
<script src="scripts/extensions/battleship_extension.js"></script>

</body>
</html>
